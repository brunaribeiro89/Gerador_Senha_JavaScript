<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js" defer></script>
</head>
<body>
   
    <di id="register-container">
        <di id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-Vindo!</h1>
            </div>
        </di>
        <di id="register-form">
            <h2>Crie sua Conta: </h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome"/>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail"/>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha"/>
            </div>
            <p>Criar senha de forma segura?<span id="generate-password">Clique aqui.</span></p>
            <di id="generated-password">
                <p>Aqui est√° a sua senha:</p>
                <h4></h4>
            </di>
            <div class="form-control">
                <label for="confirmpassword">Confirme sua Senha</label>
                <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha"/>
            </div>
            <input type="submit" value="cadastrar"/>
        </di>
    </di>
</body>
</html>
